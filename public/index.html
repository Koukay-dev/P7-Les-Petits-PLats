<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script type="module" src="index.js"></script>
        <title>Les Petits Plats</title>
    </head>
    <body class="bg-[#EDEDED]">
        <header
            class="bg-hero-banner bg-no-repeat bg-cover bg-center w-screen min-h-[700px] h-full"
        >
            <a class="flex flex-row px-16 py-14 w-1/4" href="./">
                <img src="assets/img/logo/lespetitsplats.svg" alt="Main page" />
                <img
                    class="px-3 self-end"
                    src="assets/img/logo/circle.svg"
                    alt="circle"
                />
            </a>
            <h1
                class="text-theme-yellow text-center text-5xl/normal font-anton mt-32 w-[55%] m-auto"
            >
                CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
                DÉLICIEUSES
            </h1>
            <div class="bg-white m-auto w-8/12 flex justify-between p-2.5 rounded-11 search-bar">
                <input
                    class="no-outline w-11/12 ml-5 caret-theme-grey"
                    type="text"
                    name="main-search"
                    placeholder="Rechercher une recette, un ingrédient, ..."
                    id=""
                />
                <div class="flex justify-end">
                    <img class="input-cross hidden" src="./assets/img/logo/grey_cross.svg" alt="erase text">
                    <div
                        class="group/button relative bg-theme-black hover:bg-theme-yellow ease-in-out duration-300 size-12 rounded-10 ml-5"
                    >
                        <span
                            class="group-hover/button:border-black ease-in-out duration-300 absolute top-2.5 left-2 block size-5 border border-white rounded-full"
                        ></span>
                        <span
                            class="group-hover/button:border-black ease-in-out duration-300 absolute bottom-2 right-1.5 block size-3 border-b border-white origin-right rotate-45 rounded-1"
                        ></span>
                        &nbsp;
                    </div>
                </div>
            </div>
        </header>
        <main class="mx-32 my-7">
            <nav class="w-full flex justify-between">
                <section  class="flex">
                    <div class="flex justify-between w-48 p-4 mr-16 bg-white rounded-11">
                        <!-- <div> -->
                            <span>Ingrédients</span>
                            <img src="./assets/img/logo/arrow-down.svg" alt="Arrow Down"/>
                        <!-- </div> -->
                        <!-- <input type="text" name="ingredient_search" id="ingredient_search">
                        <div class="autocomplete"></div> -->
                    </div>
                    <div class="flex justify-between w-48 p-4 mr-16 bg-white rounded-11">
                        <span>Appareils</span> 
                        <img src="./assets/img/logo/arrow-down.svg" alt="Arrow Down"/>
                    </div>
                    <div class="flex justify-between w-48 p-4 mr-16 bg-white rounded-11">
                        <span>Ustensiles</span> 
                        <img src="./assets/img/logo/arrow-down.svg" alt="Arrow Down"/>
                    </div>
                </section>
                <span
                    id="recipe-count"
                    class="font-anton text-xl text-theme-black"
                    >1500 recettes</span
                >
            </nav>
            <section
                id="recipes-main"
                class="grid grid-cols-4 gap-y-16 gap-x-14 mt-14"
            ></section>
        </main>
    </body>
</html>
